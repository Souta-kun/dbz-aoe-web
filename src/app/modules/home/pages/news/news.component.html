<div class="container">
  <app-title [title]="'Noticias'"></app-title>
  <div class="row">
    <div class="col-sm-12">
      <div class="card mb-3" *ngFor="let post of posts | orderBy: 'publicated' : true">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img
              [src]="post.urlImage" class="card-img-bottom" alt="..." *ngIf="post.urlImage" style="max-height: 500px;">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.message }}</p>
              <p class="card-text"><small class="text-muted">Publicado {{ post.publicated | date }}</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
