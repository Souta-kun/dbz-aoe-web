<div class="mt-3"></div>
<div class="alert alert-danger" role="alert" *ngIf="error">
    {{ error }}
</div>
<div class="card">
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="email" formControlName="email" maxlength="150" placeholder="Correo" class="form-control">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <input type="password" formControlName="password" maxlength="150" placeholder="ContraseÃ±a" class="form-control">
                </div>
            </div>
            <div class="col-md-12">
                <button type="submit" style="width: 100%;" [disabled]="form.invalid" class="btn btn-outline-success"><strong>Iniciar Sesion</strong></button>
            </div>
        </form>
    </div>
</div>
