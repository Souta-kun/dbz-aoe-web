<h3>Noticias</h3>
<hr>
<div class="card mb-3" *ngFor="let post of posts">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.message }}</p>
    <p class="card-text"><small class="text-muted">Publicado {{ post.date }}</small></p>
  </div>
  <img [src]="post.messageImagePath" class="card-img-bottom" alt="...">
</div>
